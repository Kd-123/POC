<div class="container">

    <table class="table table-hover">
        <thead class="bg-light">
          <tr>
            <th scope="col">File Name</th>
            <th scope="col">Size</th>
            <th scope="col">File Type</th>
            <th scope="col">Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let file of files; let i = index">
            <td>{{file.name}}</td>
            <td></td>
            <td></td>
            <td>

              <button (click)="preview()" class="btn btn-primary"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp; Preview</button>&nbsp;&nbsp;

              <button (click)="onDelete(file.name)" class="btn btn-danger"><i class="fa fa-trash-o red-color" style="font-size: medium;"></i>&nbsp; Delete</button>

            </td>
          </tr>
  
        </tbody>
      </table>
    
</div>
